{% extends 'base.html' %}
{% block body %}
<div class="container">

    <div class="row">
        <div class="col-md-6">
           <img src="{{movie.img.url}}" width="300" height="300">
        </div>

<div class="col-md-6">
    <h4><b style="color:blue">{{movie.name}}</b></h4>
    <h6>{{movie.desc}}</h6>
    <h5><b><p style="color:darkgreen">Release:{{movie.year}}</p></b></h5>
    <a class="btn btn-warning" style="background-color:white" href="{% url 'movieapp:update' movie.id %}">update</a>
    <a class="btn btn-danger"  href="{% url 'movieapp:delete' movie.id %}">delete</a>
</div>

    </div>
</div>
{% endblock %}
