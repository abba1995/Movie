{% extends 'base.html' %}
{% block body %}
<div ><a class="btn btn-warning" style="background-color:orange;text-align:right" href="{% url 'movieapp:add_movie' %}">Add Movie</a></div>
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3 text-center my-auto">
            <div class="card" style="width: 17rem;">
  <img class="card-img-top" src="{{i.img.url}}"  alt="Card image cap" width="250 px" height="250px">
  <div class="card-body">
    <h7 class="card-title" >{{i.name}}</h7>
    <p class="card-text"></p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>

  </div>
            </div>
                    </div>

<!--style="width:250px;height:250px"-->

        {% endfor %}

    </div>

</div>

{% endblock %}
